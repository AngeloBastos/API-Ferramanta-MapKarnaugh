<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Ferrameta: Mapa de Karnaugh</title>
</head>
<body>
  <header><h2>Mapa de Karnaugh</h2></header>
  <main class="container">
    <section class="container-table">
      <div class="card">
        <div class="header">
          <div class="text-headline6">Tabela verdade</div>
        </div>
        <div class="content">
          <table id="truthTable"></table>
        </div>
      </div>
    </section>
    <section class="container-config">
      <div class="card">
        <div class="header">
          <div class="text-headline6">Configuração</div>
        </div>
        <div class="content">
          <div class="text-body1">Escolha o tipo de mapa a ser exibido (número de variáveis):</div>
          <div class="container-typemap">
            <label class="text-body1">
              <input type="radio" name="typeMap" value="2" checked> 2
          </label>
            <label class="text-body1">
              <input type="radio" name="typeMap" value="3"> 3
          </label>
            <label class="text-body1">
              <input type="radio" name="typeMap" value="4"> 4
          </label>
            
          </div>
          <div class="text-body1">Obtenha o resultado:</div>
          <button class="btn">Calcular</button>
        </div>
      </div>
    </section>
    <section class="container-map">
      <div class="card">
        <div class="header">
          <div class="text-headline6">Diagrama</div>
        </div>
        <div class="content">
          <div class="text-body1">teste</div>
        </div>
      </div>
    </section>
    <section class="container-result">
      <div class="card">
        <div class="header">
          <div class="text-headline6">Resultado</div>
        </div>
        <div class="content">
          <div class="text-body1">teste</div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="text-subtitle2">Desenvolvido por: </div>
    <div class="text-body2">Angelo H. A. Bastos, Gustavo S. Marcelo, Sidnei A. L. Izaias</div>
  </footer>
  <script src="js/index.js" type="module"></script>
</body>
</html>
